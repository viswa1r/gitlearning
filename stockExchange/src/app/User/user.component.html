<nav class="navbar navbar-default">
    <div class="container-fluid">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="stockSym" [ngModelOptions]="{standalone: true}" placeholder="stock symbol">
            </div>
            <button type="submit" class="btn btn-default" (click)="getStockQuote()">Search</button>
        </form>
    </div>
</nav>
<hr />
<div *ngIf="viewName=='searchResults'">
    <h3> Stock Summary</h3>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>CompanyName</th>
                <th>previousClose</th>
                <th>open</th>
                <th>volume</th>
                <th>daysRange</th>
                <th>LastTradePrice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{quotes.symbol}}</td>
                <td>{{quotes.companyName}}</td>
                <td>{{quotes.PreviousClose}}</td>
                <td>{{quotes.open}}</td>
                <td>{{quotes.volume}}</td>
                <td>{{quotes.daysRange}}</td>
                <td>{{quotes.LastTradePriceOnly}}</td>
            </tr>
            <tr>
    </table>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label for="inputStock" class="col-lg-2 control-label">Stock Symbol</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="portfolioInfo.stockSymbol" placeholder="Stock Symbol">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNumOfShares" class="col-lg-2 control-label">No of Shares</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="portfolioInfo.NoOfShares" placeholder="Number Of shares">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-4 col-lg-offset-2">
            <button class="btn btn-primary" (click)="addStock()">Add Stock</button>
        </div>
    </div>
</div>
