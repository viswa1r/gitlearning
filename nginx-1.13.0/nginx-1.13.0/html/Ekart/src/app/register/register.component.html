<div class="alert alert-success" *ngIf="registerSuccess">
    <strong>User Registered Successfully</strong>
</div>
<div class="alert alert-danger" *ngIf="registerFaliure">
    <strong>User Registration failed.</strong>
</div>

<form class="form-horizontal" #form="ngForm">
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" #UserEmail="ngModel" name="UserEmail" [(ngModel)]="user.email" placeholder="Email" required>
            <span *ngIf="UserEmail.invalid && UserEmail.dirty" style="color:#a94442">
                            Email is required
                        </span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" #UserName="ngModel" name="UserName" required [(ngModel)]="user.username" placeholder="User Name">
            <span *ngIf="UserName.invalid && UserName.dirty" style="color:#a94442">
                             UserName is required
                         </span>
        </div>

    </div>
</form>
<form [formGroup]="registrationForm" class="form-horizontal">

    <div class="form-group">
        <label for="password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [formControl]="registrationForm.controls['Password']" placeholder="Password">
        </div>
        <span *ngIf="registrationForm.controls['Password'].hasError('required') && registrationForm.controls['Password'].touched" class="alert alert-danger">Password is required</span>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">First Name</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" alphabetsonly [lengthOfName]="LegnthOfFirstName" [(ngModel)]="user.firstName" placeholder="First Name">
        </div>
    </div>
</form>
<div class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Date Of Birth</label>
        <div class="col-lg-4">
            <material-datepicker [(date)]="user.DateOfBirth"></material-datepicker>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Age</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" appNumbersonly [maxLength]="LengthOfAge" [(ngModel)]="user.age" placeholder="Age">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Date Of Birth</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" [(ngModel)]="user.DateOfBirth" placeholder="Date of Birth">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Gender</label>
        <div class="col-lg-4">
            <input type="radio" [(ngModel)]="user.gender" name="gender" value="Male">Male
            <input type="radio" [(ngModel)]="user.gender" name="gender" value="Female">Female
        </div>
    </div>
    <div class="form-group">

        <div class="col-lg-4 col-lg-offset-2">
            <button class="btn btn-primary" (click)="registerUser()">Register</button>
        </div>
    </div>
</div>
