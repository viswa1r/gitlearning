<div class="row">
    <div class="col-md-4">
        <div class="thumbnail">
            <a href="/w3images/lights.jpg">
                <img [src]="productDetails.thumbnailImage" alt="" style="width:100%">
                <div class="caption">
                    <p> {{productDetails.modelNumber}}</p>
                </div>
            </a>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="col-sm-12">
            {{productDetails.description}}
        </div>
        <div class="col-sm-2">
            <input type="text" [(ngModel)]="details.quantity">
        </div>
        <div class="col-sm-2">
            <input type="text" [(ngModel)]="details.discount">
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary" (click)="selectData()">Select</button>
        </div>

    </div>
</div>
